<div class="spacer"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Tierwohl-indikatoren">
          <mat-card>
          <div class="row">
            <div class="col-md-12">
              <h4>Tierwohl-indikatoren</h4>
            </div>
          </div>
        <div class="row p-2">

            <ul *ngFor="let subtask of task.indikatorenTierart" class="col-md-3 mt-3">

              <li>
                <mat-checkbox
                  [checked]="subtask.completed"
                  [indeterminate]="subtask.indeterminate"
                  [color]="subtask.color"
                  (change)="setAll($event.checked, subtask.id)"
                  >{{ subtask.gruppeBegriff }}</mat-checkbox
                >
              </li>
              <ul>
                <li *ngFor="let c of subtask.indikatoren">
                  <mat-checkbox
                  class=""
                    [checked]="c.completed"
                    (change)="setCheck($event.checked, subtask.id, c.name)"
                    [hidden]='c.hidden'
                    >{{ c.name }}</mat-checkbox
                  >
                </li>
              </ul>

            </ul>
          </div>

          <div class="row mt-3">
            <div class="col-md-12 text-right">
              <button (click)="berechnung()"  mat-raised-button color='primary' class="custom-btn"
              type="button">send</button>
            </div>
          </div>
        </mat-card></mat-tab>


        <mat-tab label="Zur Sozio-Ökonomie">
         <mat-card>
          <div class="row">
            <div class="col-md-12">
              <h4>Sozio-Ökonomie</h4>
            </div>
          </div>
        <div class="row p-2">

             <div class="col-md-4">

                <mat-checkbox class="example-margin"
                              [checked]="allComplete"
                              [color]="newTask.color"
                              [indeterminate]="someComplete()"
                              (change)="setAll2($event.checked)">
                  {{newTask.gruppeBegriff}}
                </mat-checkbox>
             <ul>
                  <li *ngFor="let subtask of newTask.subtasks">
                    <mat-checkbox [(ngModel)]="subtask.completed"
                                  (ngModelChange)="updateAllComplete()">
                      {{subtask.name}}
                    </mat-checkbox>
                  </li>
                </ul>

            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12 text-right">
              <button (click)="berechnung2()"  mat-raised-button color='primary' class="custom-btn"
              type="button">send</button>
            </div>
          </div>
        </mat-card></mat-tab>
      </mat-tab-group>
    </div>
  </div>




</div>
<div class="spacer"></div>
